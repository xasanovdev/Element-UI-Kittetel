<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/input.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/radioButton.css" />
    <link rel="stylesheet" href="../css/buttons.css" />

    <title>Form Page</title>
  </head>
  <body>
    <form class="container forms">
      <h1>Forms</h1>
      <div class="input__wrapper">
        <label class="title" for="example"
          ><span class="dot">* </span>Title</label
        >
        <input
          class="input"
          placeholder="Please enter text"
          type="text"
          name="example"
          id="example"
        />
      </div>
      <div class="input__wrapper">
        <label class="title" for="example"
          ><span class="dot">* </span>Title</label
        >
        <div class="form__radios-wrapper form__wrapper">
          <span>
            <input
              class="input-radio"
              type="radio"
              name="example"
              id="examplee1"
              value="example8"
            />
            <label class="base-label label1" for="examplee1">Option8</label>
          </span>
          <span>
            <input
              class="input-radio"
              type="radio"
              name="example"
              id="examplee2"
              value="example2"
            />
            <label class="base-label label2" for="examplee2">Option2</label>
          </span>
          <span>
            <input
              class="input-radio"
              type="radio"
              name="example"
              id="examplee3"
              value="example8"
            />
            <label class="base-label label3" for="examplee3">Option8</label>
          </span>
          <span>
            <input
              class="input-radio"
              type="radio"
              name="example"
              id="examplee4"
              value="example8"
            />
            <label class="base-label label4" for="examplee4">Option8</label>
          </span>
          <span>
            <input
              class="input-radio"
              type="radio"
              name="example"
              id="examplee40"
              value="example8"
            />
            <label class="base-label label4" for="examplee40">Option8</label>
          </span>
        </div>
      </div>
      <div class="input__wrapper">
        <label class="title" for="example"
          ><span class="dot">* </span>Title</label
        >
        <div class="form__checkbox-wrapper form__wrapper">
          <span>
            <input
              class="input-checkbox"
              type="checkbox"
              id="examplee5"
              value="example8"
            />
            <label class="base-label label1" for="examplee5">Option5</label>
          </span>
          <span>
            <input
              class="input-checkbox"
              type="checkbox"
              id="examplee6"
              value="example2"
            />
            <label class="base-label label2" for="examplee6">Option2</label>
          </span>
          <span>
            <input
              class="input-checkbox"
              type="checkbox"
              id="examplee7"
              value="example8"
            />
            <label class="base-label label3" for="examplee7">Option8</label>
          </span>
          <span>
            <input
              class="input-checkbox"
              type="checkbox"
              id="examplee8"
              value="example8"
            />
            <label class="base-label label4" for="examplee8">Option8</label>
          </span>
          <span>
            <input
              class="input-checkbox"
              type="checkbox"
              id="examplee8"
              value="example9"
            />
            <label class="base-label label4" for="examplee9">Option9</label>
          </span>
        </div>
      </div>
      <div class="input__wrapper">
        <label class="title" for="textarea"
          ><span class="dot">* </span>Title</label
        >
        <textarea
          class="input"
          name=""
          id="textarea"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="input__wrapper">
        <label class="title" for="textarea"
          ><span class="dot">* </span>Title</label
        >
        <input class="input-date" type="date" placeholder="Select Date" name="" id="">
        <input class="input-date input__date-time" type="time" placeholder="Select Time" name="" id="">
      </div>

      <div class="button__wrapper">
        <button class="button button-primary blue medium">
          <span class="button-content">
            <span>Button</span>
          </span>
        </button>
        <button class="button button-pain-primary white medium">
          <span class="button-content">
            <span>Button</span>
          </span>
        </button>
      </div>
    </form>
  </body>
</html>
